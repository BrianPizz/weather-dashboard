<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-center text-light custom-header">
        <h1 class="p-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <h4 class="card-header">Search for a City:</h4>
                    <div class="card-body">
                        <div class="input-group my-4">
                            <input type="text" class="form-control" placeholder="City name" aria-label="City name"
                                aria-describedby="basic-addon1" id="search-city">
                        </div>
                        <button class="btn btn-block bg-primary w-100 text-white" id="search">Search</button>
                        <button class="btn btn-block bg-danger w-100 mt-4" id="clear">Clear History</button>
                        <div class="toggle-menu d-flex mt-3">
                            <div class="f mx-3 mt-1">Imperial</div>
                        <label class="switch mx-1">
                            <input type="checkbox" name="checkbox"/>
                            <span class="slider"></span>
                        </label>
                        <div class="c mx-3 mt-1">Metric</div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col border mx-3 bg-light rounded" id="current-weather"></div>
        </div>
        <div class="row">
            <div class="col-md-3" id="history"></div>
            <div class="col border mx-3 mt-3 bg-light rounded">
                <h3>5-day Forecast:</h3>
                <div class="d-flex" id="forecast"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
