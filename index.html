<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-center bg-info">
        <h1 class="p-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Search for a City:</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City name" aria-label="City name"
                                aria-describedby="basic-addon1" id="search-city">
                        </div>
                        <button class="btn btn-block bg-primary w-50" id="search">Search</button>
                    </div>
                </div>
            </div>
            <div class="col border mx-3" id="current-weather">
                <!-- <h2><span id="city"></span><span id="date"></span></h2>
                <p>Temp: <span id="today-temp">99</span></p>
                <p>Wind: <span id="today-wind">99</span></p>
                <p>Humidity: <span id="today-humidity">99</span></p> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="history">
                <!-- buttons will be made in js -->
                <button type="button" class="btn btn-secondary btn-lg w-100 mt-3 historybtn">Columbus</button>
                <button type="button" class="btn btn-secondary btn-lg w-100 mt-3 historybtn">Rockville</button>
                <button type="button" class="btn btn-secondary btn-lg w-100 mt-3 historybtn">Los Angeles</button>
            </div>
            <div class="col border mx-3 mt-3">
                <h3>5-day Forecast:</h3>
                <div class="d-flex" id="forecast">
                    
                    <!-- <div class="card m-3 bg-dark text-light">
                        <h4 class="text-center">Date</h4>
                        <img class="card-img-top" src="" alt="Card image cap">
                        <div class="card-body">
                            <p class="forecast-temp">Temp: 99</p>
                            <p class="forecast-wind">Wind: 99</p>
                            <p class="forecast-humidity">Humidity: 99</p>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
